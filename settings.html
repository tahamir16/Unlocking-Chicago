<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* App container */
      body,
      html {
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .app-container {
        width: 375px;
        height: 667px;
        border: 2px solid #333;
        border-radius: 20px;
        background-color: #e9e9e9;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        height: 90px;
        background-color: transparent;
        color: #303030;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        position: relative;
      }

      /* Back Arrow */
      .back-arrow {
        font-size: 34px;
        color: #303030;
        text-decoration: none;
        position: absolute;
        left: 15px;
      }

      /* Title */
      .header-title {
        text-align: center;
        font-weight: bold;
      }

      /* Content area for settings */
      .content {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Setting item styles */
      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        font-size: 18px;
        color: #333;
      }

      /* Friends list section */
      .friends-list {
        margin-top: 20px;
      }

      #yourfriends {
        margin-bottom: 10px;
        text-align: left;
        font-size: 15px;
      }

      .friend-item {
        padding: 8px;
        font-size: 16px;
        background-color: #d9d9d9;
        border-radius: 5px;
        color: #333;
        margin-bottom: 8px;
        text-align: center;
      }

      /* Shareable link */
      .share-profile {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
      }

      .share-profile input {
        border: none;
        background-color: transparent;
        width: 100%;
        font-size: 14px;
        color: #333;
      }

      .share-profile button {
        padding: 5px 10px;
        background-color: #168ce1;
        color: white;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .share-profile button:hover {
        background-color: #0d4d7b;
      }

      /* Log Out button */
      .logout-button {
        margin-top: auto;
        padding: 12px;
        background-color: #d9534f;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .logout-button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <div class="header">
        <a href="index.html" class="back-arrow">
          <i class="fa fa-chevron-left"></i>
        </a>
        <div class="header-title">Settings</div>
      </div>

      <!-- Content for settings -->
      <div class="content">
        <div class="setting-item">
          <span>Privacy Settings</span>
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
        <div class="setting-item">
          <span>Account Information</span>
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>

        <!-- Friends List -->
        <div class="friends-list">
          <h3 id="yourfriends">Your Friends</h3>
          <div class="friend-item">Austin</div>
          <div class="friend-item">Louka</div>
          <div class="friend-item">Karlee</div>
          <div class="friend-item">Gio</div>
        </div>

        <!-- Shareable profile link -->
        <div class="share-profile">
          <input
            type="text"
            value="https://unlockchicago.com/userprofile/12345"
            id="profile-link"
            readonly
          />
          <button onclick="copyProfileLink()">Copy</button>
        </div>

        <!-- Log Out Button -->
        <button class="logout-button" onclick="logOut()">Log Out</button>
      </div>
    </div>

    <script>
      // Function to log out and redirect to sign-in page
      function logOut() {
        window.location.href = "UnlockChicagoSignIn.html";
      }

      // Function to copy the profile link to clipboard
      function copyProfileLink() {
        const profileLink = document.getElementById("profile-link");
        profileLink.select();
        profileLink.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Profile link copied to clipboard!");
      }
    </script>
  </body>
</html>
