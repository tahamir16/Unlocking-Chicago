<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* App container */
      body,
      html {
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .app-container {
        width: 375px;
        height: 667px;
        border: 2px solid #333;
        border-radius: 20px;
        background-color: #e9e9e9;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        height: 90px;
        background-color: transparent;
        color: #303030;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 10px;
        font-size: 20px;
        font-weight: bold;
        position: relative;
      }

      /* Back Arrow */
      .back-arrow {
        font-size: 34px;
        color: #303030;
        text-decoration: none;
        position: absolute;
        left: 15px;
      }

      /* Title */
      .header-title {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        font-weight: bold;
      }

      /* Toggle buttons */
      .toggle-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
      }

      .toggle-button {
        padding: 8px 16px;
        border: none;
        border-radius: 15px;
        background-color: #d4d4d4;
        color: #505050;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }

      .toggle-button.active {
        background-color: #168ce1;
        color: #fff;
      }

      /* Content area for leaderboard */
      .content {
        padding: 10px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .content::-webkit-scrollbar {
        display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
      }

      /* Leaderboard item styles */
      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        font-size: 22px;
      }

      /* Highlighted style for the user's item */
      .leaderboard-item.user {
        background-color: #168ce1;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <div class="header">
        <a href="index.html" class="back-arrow">
          <i class="fa fa-chevron-left"></i>
        </a>
        <div class="header-title">Leaderboard</div>
      </div>

      <!-- Toggle buttons -->
      <div class="toggle-buttons">
        <button class="toggle-button active" onclick="showLeaders()">
          Leaders
        </button>
        <button class="toggle-button" onclick="showFriends()">Friends</button>
      </div>

      <!-- Content for leaderboard -->
      <div class="content" id="leaderboard">
        <!-- Sample leaderboard items -->
        <div class="leaderboard-item">
          <span>1</span>
          <span>James</span>
        </div>
        <div class="leaderboard-item">
          <span>2</span>
          <span>Austin</span>
        </div>
        <div class="leaderboard-item user">
          <span>3</span>
          <span>YOU</span>
        </div>
        <div class="leaderboard-item">
          <span>4</span>
          <span>Danny</span>
        </div>
        <div class="leaderboard-item">
          <span>5</span>
          <span>Alex</span>
        </div>
        <div class="leaderboard-item">
          <span>6</span>
          <span>Louka</span>
        </div>
        <div class="leaderboard-item">
          <span>7</span>
          <span>Karlee</span>
        </div>
        <div class="leaderboard-item">
          <span>8</span>
          <span>Stephanie</span>
        </div>
        <div class="leaderboard-item">
          <span>9</span>
          <span>Ben</span>
        </div>
        <div class="leaderboard-item">
          <span>10</span>
          <span>Tiffany</span>
        </div>
        <div class="leaderboard-item">
          <span>11</span>
          <span>Alexis</span>
        </div>
        <div class="leaderboard-item">
          <span>12</span>
          <span>Paul</span>
        </div>
        <div class="leaderboard-item">
          <span>13</span>
          <span>Manny</span>
        </div>
        <div class="leaderboard-item">
          <span>14</span>
          <span>Sarah</span>
        </div>
        <div class="leaderboard-item">
          <span>15</span>
          <span>Penny</span>
        </div>
        <!-- Additional items as needed -->
      </div>
    </div>

    <script>
      function showLeaders() {
        document.getElementById("leaderboard").innerHTML = `
        <div class="leaderboard-item"><span>1</span><span>James</span></div>
        <div class="leaderboard-item"><span>2</span><span>Austin</span></div>
        <div class="leaderboard-item user"><span>3</span><span>YOU</span></div>
        <div class="leaderboard-item"><span>4</span><span>Danny</span></div>
        <div class="leaderboard-item"><span>5</span><span>Alex</span></div>
        <div class="leaderboard-item"><span>6</span><span>Louka</span></div>
        <div class="leaderboard-item"><span>7</span><span>Karlee</span></div>
        <div class="leaderboard-item"><span>8</span><span>Stephanie</span></div>
        <div class="leaderboard-item"><span>9</span><span>Ben</span></div>
        <div class="leaderboard-item"><span>10</span><span>Tiffany</span></div>
        <div class="leaderboard-item"><span>11</span><span>Alexis</span></div>
        <div class="leaderboard-item"><span>12</span><span>Paul</span></div>
        <div class="leaderboard-item"><span>13</span><span>Manny</span></div>
        <div class="leaderboard-item"><span>14</span><span>Sarah</span></div>
        <div class="leaderboard-item"><span>15</span><span>Penny</span></div>
      `;
        setActiveButton("leaders");
      }

      function showFriends() {
        document.getElementById("leaderboard").innerHTML = `
        <div class="leaderboard-item"><span>1</span><span>Austin</span></div>
        <div class="leaderboard-item user"><span>2</span><span>YOU</span></div>
        <div class="leaderboard-item"><span>3</span><span>Louka</span></div>
        <div class="leaderboard-item"><span>4</span><span>Karlee</span></div>
      `;
        setActiveButton("friends");
      }

      function setActiveButton(buttonType) {
        const buttons = document.querySelectorAll(".toggle-button");
        buttons.forEach((button) => button.classList.remove("active"));

        if (buttonType === "leaders") {
          buttons[0].classList.add("active");
        } else if (buttonType === "friends") {
          buttons[1].classList.add("active");
        }
      }
    </script>
  </body>
</html>
